[platformio]

[env:d1_mini_lite]
platform = espressif8266
board = d1_mini_lite
framework = arduino
lib_deps =
  MQTT
  ArduinoJson
  92        ; Rusu's RFM69 lib
upload_protocol = espota
upload_port = 192.168.1.211
